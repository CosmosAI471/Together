<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Voice Call - Together</title>
  <script type="module" src="firebase.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    #status {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    #buttons {
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
    #speaker-btn {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Voice Call</h1>
  <div id="status">Connecting...</div>
  <div id="buttons">
    <button id="accept-btn" style="display: none;">Accept</button>
    <button id="reject-btn" style="display: none;">Reject</button>
    <button id="end-btn">End Call</button>
    <button id="speaker-btn">Switch to Speaker</button>
  </div>

  <audio id="remote-audio" autoplay></audio>

  <script type="module">
    import { auth, createCallOffer, listenForIncomingCall, respondToCall } from './firebase.js';
    import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

    const db = getFirestore();
    const statusDiv = document.getElementById('status');
    const acceptBtn = document.getElementById('accept-btn');
    const rejectBtn = document.getElementById('reject-btn');
    const endBtn = document.getElementById('end-btn');
    const speakerBtn = document.getElementById('speaker-btn');
    const remoteAudio = document.getElementById('remote-audio');

    let localStream, peerConnection;
    const servers = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    auth.onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const caller = user.email;
      const callee = sessionStorage.getItem("callTo");
      const isCaller = !!callee;

      if (isCaller) {
        statusDiv.textContent = `Calling ${callee}...`;
        await createCallOffer(callee);
        waitForAnswer(callee);
      } else {
        listenForIncomingCall(async (callerEmail) => {
          statusDiv.textContent = `Incoming call from ${callerEmail}`;
          acceptBtn.style.display = 'inline-block';
          rejectBtn.style.display = 'inline-block';

          acceptBtn.onclick = async () => {
            await respondToCall(callerEmail, true);
            acceptBtn.style.display = 'none';
            rejectBtn.style.display = 'none';
            statusDiv.textContent = "Call accepted. Connecting...";
            startCall(callerEmail, false);
          };

          rejectBtn.onclick = async () => {
            await respondToCall(callerEmail, false);
            window.location.href = "chat.html";
          };
        });
      }

      endBtn.onclick = () => {
        peerConnection?.close();
        window.location.href = "chat.html";
      };

      speakerBtn.onclick = () => {
        remoteAudio.setSinkId('default');
        alert("Speaker switched (if supported).");
      };
    });

    async function waitForAnswer(calleeEmail) {
      const callDoc = doc(db, "calls", calleeEmail);
      onSnapshot(callDoc, async (docSnap) => {
        const data = docSnap.data();
        if (data?.status === "accepted") {
          statusDiv.textContent = "Call accepted. Connecting...";
          startCall(calleeEmail, true);
        } else if (data?.status === "rejected") {
          alert("Call rejected.");
          window.location.href = "chat.html";
        }
      });
    }

    async function startCall(remoteEmail, isCaller) {
      peerConnection = new RTCPeerConnection(servers);

      peerConnection.ontrack = (event) => {
        remoteAudio.srcObject = event.streams[0];
        speakerBtn.style.display = 'inline-block';
      };

      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      const callDoc = doc(db, "calls", isCaller ? remoteEmail : auth.currentUser.email);

      if (isCaller) {
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        await setDoc(callDoc, { offer }, { merge: true });

        onSnapshot(callDoc, async docSnap => {
          const data = docSnap.data();
          if (data?.answer && !peerConnection.currentRemoteDescription) {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
            statusDiv.textContent = "Call connected";
          }
        });
      } else {
        onSnapshot(callDoc, async docSnap => {
          const data = docSnap.data();
          if (data?.offer && !peerConnection.currentRemoteDescription) {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            await setDoc(callDoc, { answer }, { merge: true });
            statusDiv.textContent = "Call connected";
          }
        });
      }
    }
  </script>
</body>
</html>
