<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - Together</title>
    <script type="module" src="firebase.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        ul { list-style: none; padding: 0; }
        li { padding: 10px; border: 1px solid #ccc; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Your Contacts</h1>
    <input type="email" id="contact-email" placeholder="Enter contact's email">
    <button id="add-contact">Add Contact</button>
    <ul id="contacts-list"></ul>
    <button id="logout-btn">Logout</button>

    <script type="module">
        import { auth, logout, addContact, loadContacts } from './firebase.js';

        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = "index.html";  // Redirect if not logged in
            } else {
                loadContacts();  // Load contacts after authentication
            }
        });

        document.getElementById("logout-btn").addEventListener("click", logout);

        document.getElementById("add-contact").addEventListener("click", async () => {
            const email = document.getElementById("contact-email").value.trim();
            if (!email) {
                alert("Please enter a contact email.");
                return;
            }
            await addContact(email);
            loadContacts();  // Refresh contact list after adding
        });
    </script>
</body>
</html>
