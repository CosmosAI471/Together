<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Together - Chat</title>
    <script type="module" src="firebase.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Together</h1>
        <p class="subtitle">A free & safe messaging platform wherw anyone can chat witha nyone around the world</p>
        
        <div id="login-container" class="box">
            <h2>Login / Sign Up</h2>
            <input type="email" id="email" placeholder="Enter Email" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button id="login-btn">Login</button>
            <button id="signup-btn">Sign Up</button>
        </div>

        <div id="chat-container" class="box">
            <h2>Welcome, <span id="user-email"></span>!</h2>
            <button id="logout-btn"><a href="contacts.html" class="link">Go to Contacts</a></button>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <script type="module">
        import { auth, login, signup, logout } from './firebase.js';

        document.getElementById("login-btn").addEventListener("click", login);
        document.getElementById("signup-btn").addEventListener("click", signup);
        document.getElementById("logout-btn").addEventListener("click", logout);

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById("user-email").textContent = user.email;
                document.getElementById("login-container").style.display = "none";
                document.getElementById("chat-container").style.display = "block";
            } else {
                document.getElementById("login-container").style.display = "block";
                document.getElementById("chat-container").style.display = "none";
            }
        });
    </script>
</body>
</html>
